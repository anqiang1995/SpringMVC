<h1 id="操作说明">操作说明</h1>
<ul>
  <li><code class="highlighter-rouge">jekyll new projectName</code> 创建新项目</li>
  <li><code class="highlighter-rouge">jekyll build --destination</code> 构建项目</li>
  <li><code class="highlighter-rouge">jekyll serve</code> 启动项目并自动监视</li>
  <li><code class="highlighter-rouge">open $(bundle show minima)</code>打开模板并进行编辑</li>
  <li>修改<code class="highlighter-rouge">_config.yml</code>增加项目信息
    <ul>
      <li><code class="highlighter-rouge">destination: ./../docs</code>配置项目生成目标文件夹</li>
    </ul>
  </li>
</ul>

<p>参考：
<a href="http://jekyllrb.com/docs/usage/">http://jekyllrb.com/docs/usage/</a>
<a href="http://jekyllrb.com/docs/themes/">http://jekyllrb.com/docs/themes/</a></p>
